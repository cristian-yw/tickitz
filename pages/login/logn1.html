<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <img src="../../img/icon.png" alt="Logo" class="Logo" width="276px" height="104">
    <div class="login-container">
    <div class="step-container">
    <div class="step active">
        <div class="circle">1</div>
        <p>Fill Form</p>
    </div>

    <div class="line"></div>

    <div class="step">
        <div class="circle">2</div>
        <p>Activate</p>
    </div>

    <div class="line"></div>

    <div class="step">
        <div class="circle">3</div>
        <p>Done</p>
    </div>
</div>

    <form id="formlogin">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="passwd" placeholder="Enter your password"><br>
        <div class="error" id="errormsg"></div>
    <div class="terms-container">
        <input type="checkbox" name="term" id="term"><label for="term">I agree to terms & conditions</label><br><br>
        <button type="submit">Join For Free Now</button>
    </div>
    </form>
    <p class="center">Already have an account?<a href="/index.html">Log in</a></p>
    <p2>Or</p2>
    <div class="social">
    <button class="social-button"> <img src="../../img/icons_google.png" alt="" class="social-img">Google</button>
    <button class="social-button"><img src="../../img/logo_facebook.png" alt="" class="social-img">Facebook</button>
    </div>
    
</body>
</html>
